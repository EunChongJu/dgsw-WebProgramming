<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>View.html, homework webclass</title>
		<link href="view.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="view.js"></script>
	</head>
	<body>
		<div class="wrap">
			<article class="content-wrap">
				<section class="content">
					<fieldset>
						<legend><h2>회원가입</h2></legend>
						<label>username <input type="text" id="join-username" required></label>
						<label>email <input type="email" id="join-email" required></label>
						<label>password <input type="password" id="join-password" required></label>
						<label>
							<button onclick="signUpActive();">확인</button>
							<button onclick="emptySignUpField();">취소</button>
						</label>
					</fieldset>
				</section>
				<section class="content">
					<fieldset>
						<legend><h2>댓글</h2></legend>
						<label>
							content
							<input type="text" id="comment-content" required>
							<button onclick="addCommentActive();">확인</button>
						</label>
					</fieldset>
				</section>
				<section class="content">
					<h2>회원 목록</h2>
					<div class="user-list" id="user-list">
						<table id="user-list-table">
							<tr id="user-1"><!--여기에 유저 1이 있고 아래에는 유저 2, 3, 4,... 이런 식으로 나아갈 것이다.-->
								<td><p id="user-1-id">aaa</p></td><!--유저아이디-->
								<td><p id="user-1-email">aaa@dgsw</p><input type="text" id="user-1-editEmail" placeholder="Email"></td><!--이메일-->
								<td><p id="user-1-password">1234</p><input type="password" id="user-1-editPassword" placeholder="Password"></td><!--패스워드-->
								<td>
									<p id="user-1-file">person.png</p>
									<!--이거는 따로 자바스크립트에서 구현 가능한거 있음 form을 사용하지 않을 거임-->
									<div id="user-1-form">
									<form method="POST" action="/attachment" enctype="multipart/form-data" id="user-1-form">
										<input type="file" name="image" id="user-1-fileUpload" accept="image/jpeg, image/png, image/gif">
									</form>
									</div>
									</td>
								<td><p id="user-1-path">file address</p></td>
								<td><!--수정 누르면: [파일업로드, 취소,이미지], 원래: [수정,삭제,이미지]-->
									<button id="user-1-upload" onclick="userFileUpload(1);">파일 업로드</button>
									<button id="user-1-update" onclick="updateUserInfo(1);">수정</button>
									<button id="user-1-cancel" onclick="cancelUpdateUserInfo(1);">취소</button>
									<button id="user-1-edit" onclick="updateModeUserInfo(1);">수정하기</button><!--회원정보 수정--여기서 수정을 누르게 되면 이미지 업로드 버튼이 뜨게 되고, 수정과 삭제버튼이 숨겨지고, 파일 업로드 버튼이 뜬다.-->
									<button id="user-1-remove" onclick="deleteUserInfo(1);">삭제</button>
									<button id="" onclick="">이미지</button>
									<!--여기 row의 각 버튼에서 onclick 값 안에는 회원의 고유 번호도 같이 저장된다. active(79) 이렇게 말이다. 그렇게 하면 아이디를 찾아 삭제하기 한결 수월할 것이다.-->
								</td>
							</tr>
						</table>
					</div>
				</section>
				<section class="content">
					<h2>댓글 목록</h2>
					<div class="comment-list" id="comment-list">
						<table id="comment-list-table">
							<tr id="comment-1">
								<td><p id="comment-1-id">1</p></td>
								<td><p id="comment-1-userId">aaa</td><!--작성한 회원 아이디-->
								<td>
									<p id="comment-1-content">hi there 1</p><!--댓글 내용-->
									<input type="text" id="comment-1-text" placeholder="Content"><!--댓글 변경-->
								</td>
								<td>
									<button id="comment-1-change" onclick="updateComment(1);">변경</button>	<!--댓글에서 수정을 누르면, 수정이 감춰지고 변경이 표시된다.-->
									<button id="comment-1-cancel" onclick="cancelUpdateComment(1);">취소</button>
									<button id="comment-1-edit" onclick="showEditComment(1);">수정</button>	<!--반대로, 수정을 눌렀다가 취소를 누르면 원래대로 돌아온다.-->
									<button id="comment-1-remove" onclick="deleteComment(1);">삭제</button>
								</td>
							</tr>
						</table>
					</div>
				</section>
			</article>
		</div>
		<div class="back" id="back">
			<div class="login-box" id="login-box">
				<h3>로그인</h3>
				<label><input type="text" placeholder="사용자 아이디" required></label>
				<label><input type="password" placeholder="패스워드" required></label>
				<label><button type="submit">확인</button> <button type="reset">취소</button></label>
			</div>
		</div>
	</body>
</html>
